name: Test before deploy
on:
  pull_request:
    branches:
      - master
jobs:
  tests:
    name: Test App
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go-version:
          - "1.19"
          - "1.20"
          - "1.21"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: ghacts/go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test ./...
